<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Evolu√ß√£o ‚Ä¢ RAE Cl√≠nica Digital</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 24px;
      max-width: 900px;
    }

    a { color:#0b66c3; text-decoration:none; }

    .card {
      border:1px solid #eee;
      padding:16px;
      border-radius:10px;
      margin-top: 16px;
    }

    label {
      display:block;
      margin-top: 14px;
      font-weight: 600;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-family: inherit;
      font-size: 14px;
    }

      textarea {
        min-height: 260px;
        resize: vertical;
        box-sizing: border-box;
      }

    .row {
      display:flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    button {
      margin-top: 16px;
      padding: 10px 14px;
      border-radius: 8px;
      border: 1px solid #ddd;
      background: #fff;
      cursor: pointer;
    }

    .muted {
      color:#666;
      font-size: 13px;
      margin-top: 6px;
    }

    #app { display:none; }

    #error {
      display:none;
      background:#ffebee;
      border:1px solid #ef5350;
      color:#c62828;
      padding:12px;
      border-radius:10px;
      white-space: pre-wrap;
      margin-top: 12px;
    }
  </style>

  <script>
    // üîí Verifica√ß√£o de login (RAE)
    (async () => {
      try {
        const r = await fetch(
          "https://api.raeclinicadigital.com/auth/me",
          { credentials: "include" }
        );
        const j = await r.json().catch(() => ({}));
        if (!j.ok) {
          window.location.href = "/auth/login.html";
          return;
        }
        document.getElementById("app").style.display = "block";
      } catch {
        window.location.href = "/auth/login.html";
      }
    })();
  </script>
</head>

<body>
  <div id="app">
    <a id="backLink">‚Üê Voltar para o paciente</a>

    <h1 id="title">Evolu√ß√£o</h1>

    <div class="card">
      <label for="dataEvolucao">Data da evolu√ß√£o (dd/mm/aaaa)</label>
      <input id="dataEvolucao" placeholder="29/01/2026" />
    
      <label for="titulo">T√≠tulo (opcional)</label>
      <input id="titulo" placeholder="Ex: Consulta de seguimento" />
    
      <label for="texto">Evolu√ß√£o</label>
      <textarea id="texto" placeholder="Digite a evolu√ß√£o cl√≠nica..."></textarea>
    
      <div class="muted" id="info"></div>
    
      <div class="row">
        <button id="saveBtn" type="button">üíæ Salvar evolu√ß√£o</button>
      </div>
    </div>

    <div id="error"></div>
  </div>

  <script>
  const EVOL_KEY = "rae_evolucoes_v1";
  
  function loadMap() {
    try {
      return JSON.parse(localStorage.getItem(EVOL_KEY) || "{}");
    } catch {
      return {};
    }
  }
  
  function saveMap(map) {
    localStorage.setItem(EVOL_KEY, JSON.stringify(map));
  }
  
  function uid() {
    return crypto.randomUUID();
  }
  
  document.getElementById("saveBtn").addEventListener("click", () => {
    const pacienteId = new URLSearchParams(location.search).get("pacienteId");
    const evolId = new URLSearchParams(location.search).get("id");
  
    const titulo = document.getElementById("titulo").value.trim();
    const texto = document.getElementById("texto").value.trim();
    const evolDateRaw = document.getElementById("dataEvolucao").value; // opcional
  
    if (!texto) {
      alert("Informe o texto da evolu√ß√£o.");
      return;
    }
  
    const map = loadMap();
    const list = map[pacienteId] || [];
  
    const now = new Date().toISOString();
  
    let evolutionDate = null;
    if (evolDateRaw) {
      evolutionDate = evolDateRaw; // j√° vem YYYY-MM-DD
    }
  
    if (evolId) {
      // editar evolu√ß√£o existente
      const idx = list.findIndex(e => e.id === evolId);
      if (idx >= 0) {
        list[idx] = {
          ...list[idx],
          titulo,
          texto,
          evolutionDate,
          updatedAt: now
        };
      }
    } else {
      // nova evolu√ß√£o
      list.push({
        id: uid(),
        pacienteId,
        titulo,
        texto,
        evolutionDate,
        registeredAt: now,
        updatedAt: now
      });
    }
  
    map[pacienteId] = list;
    saveMap(map);
  
    window.location.href = `/paciente.html?id=${encodeURIComponent(pacienteId)}`;
  });
  </script>
</body>
</html>
