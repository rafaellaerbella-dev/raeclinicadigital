<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Evolu√ß√£o ‚Ä¢ RAE Cl√≠nica Digital</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 24px;
      max-width: 900px;
    }

    a { color:#0b66c3; text-decoration:none; }

    .card {
      border:1px solid #eee;
      padding:16px;
      border-radius:10px;
      margin-top: 16px;
    }

    label {
      display:block;
      margin-top: 14px;
      font-weight: 600;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-family: inherit;
      font-size: 14px;
    }

      textarea {
        min-height: 260px;
        resize: vertical;
        box-sizing: border-box;
      }

    .row {
      display:flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    button {
      margin-top: 16px;
      padding: 10px 14px;
      border-radius: 8px;
      border: 1px solid #ddd;
      background: #fff;
      cursor: pointer;
    }

    .muted {
      color:#666;
      font-size: 13px;
      margin-top: 6px;
    }

    #app { display:none; }

    #error {
      display:none;
      background:#ffebee;
      border:1px solid #ef5350;
      color:#c62828;
      padding:12px;
      border-radius:10px;
      white-space: pre-wrap;
      margin-top: 12px;
    }
  </style>

  <script>
    // üîí Verifica√ß√£o de login (RAE)
    (async () => {
      try {
        const r = await fetch(
          "https://api.raeclinicadigital.com/auth/me",
          { credentials: "include" }
        );
        const j = await r.json().catch(() => ({}));
        if (!j.ok) {
          window.location.href = "/auth/login.html";
          return;
        }
        document.getElementById("app").style.display = "block";
      } catch {
        window.location.href = "/auth/login.html";
      }
    })();
  </script>
</head>

<body>
  <div id="app">
    <a id="backLink">‚Üê Voltar para o paciente</a>

    <h1 id="title">Evolu√ß√£o</h1>

    <div class="card">
      <label for="dataEvolucao">Data da evolu√ß√£o (dd/mm/aaaa)</label>
      <input id="dataEvolucao" placeholder="29/01/2026" />
    
      <label for="titulo">T√≠tulo (opcional)</label>
      <input id="titulo" placeholder="Ex: Consulta de seguimento" />
    
      <label for="texto">Evolu√ß√£o</label>
      <textarea id="texto" placeholder="Digite a evolu√ß√£o cl√≠nica..."></textarea>
    
      <div class="muted" id="info"></div>
    
      <div class="row">
        <button id="saveBtn" type="button">üíæ Salvar evolu√ß√£o</button>
      </div>
    </div>

    <div id="error"></div>
  </div>

  <script>
    const EVOL_KEY = "rae_evolucoes_v1";
  
    const params = new URLSearchParams(location.search);
    const pacienteId = params.get("pacienteId");
    const evolucaoId = params.get("id"); // edi√ß√£o
  
    // Links e elementos
    const backLink = document.getElementById("backLink");
    const titleEl  = document.getElementById("title");
    const errorEl  = document.getElementById("error");
  
    const dtEl     = document.getElementById("dt");         // campo data/hora da evolu√ß√£o (edit√°vel)
    const tituloEl = document.getElementById("titulo");     // opcional
    const textoEl  = document.getElementById("texto");      // obrigat√≥rio
    const infoEl   = document.getElementById("info");
    const saveBtn  = document.getElementById("saveBtn");
  
    function showError(msg) {
      errorEl.style.display = "block";
      errorEl.textContent = msg;
    }
  
    function nowBR() {
      const d = new Date();
      const pad = (n) => String(n).padStart(2, "0");
      return `${pad(d.getDate())}/${pad(d.getMonth()+1)}/${d.getFullYear()} ${pad(d.getHours())}:${pad(d.getMinutes())}`;
    }
  
    function loadMap() {
      try { return JSON.parse(localStorage.getItem(EVOL_KEY) || "{}"); }
      catch { return {}; }
    }
  
    function saveMap(map) {
      localStorage.setItem(EVOL_KEY, JSON.stringify(map));
    }
  
    function uid() {
      return "e_" + Math.random().toString(16).slice(2) + "_" + Date.now().toString(16);
    }
  
    if (!pacienteId) {
      showError("Falta ?pacienteId= na URL.");
    }
  
    // volta para a ficha
    if (backLink) backLink.href = `/paciente.html?id=${encodeURIComponent(pacienteId || "")}`;
  
    const map = loadMap();
    const evols = (map[pacienteId] || []).slice();
  
    // achar evolu√ß√£o se for edi√ß√£o
    let current = null;
    if (evolucaoId) {
      current = evols.find(e => e.id === evolucaoId);
      if (!current) {
        showError("Evolu√ß√£o n√£o encontrada para este paciente.");
      }
    }
  
    // preencher campos
    if (titleEl) titleEl.textContent = current ? "Editar evolu√ß√£o" : "Nova evolu√ß√£o";
  
    if (dtEl) dtEl.value = current?.dt || nowBR();
    if (tituloEl) tituloEl.value = current?.titulo || "";
    if (textoEl) textoEl.value = current?.texto || "";
  
    if (infoEl) {
      const reg = current?.updatedAt
        ? new Date(current.updatedAt).toLocaleString("pt-BR")
        : new Date().toLocaleString("pt-BR");
      infoEl.textContent = "Registrado em: " + reg;
    }
  
    // salvar (garante que o bot√£o n√£o submete form)
    if (saveBtn) saveBtn.type = "button";
  
    saveBtn?.addEventListener("click", () => {
      const dt = (dtEl?.value || "").trim();
      const titulo = (tituloEl?.value || "").trim();
      const texto = (textoEl?.value || "").trim();
  
      if (!dt) { alert("Informe a data/hora da evolu√ß√£o."); return; }
      if (!texto) { alert("O texto da evolu√ß√£o n√£o pode ficar vazio."); return; }
  
      if (current) {
        current.dt = dt;
        current.titulo = titulo;
        current.texto = texto;
        current.updatedAt = new Date().toISOString();
      } else {
        evols.push({
          id: uid(),
          dt,
          titulo,
          texto,
          updatedAt: new Date().toISOString()
        });
      }
  
      // grava de volta no mapa
      map[pacienteId] = evols;
      saveMap(map);
  
      // volta para ficha
      window.location.href = `/paciente.html?id=${encodeURIComponent(pacienteId)}`;
    });
  </script>
</body>
</html>
