<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Evolu√ß√£o ‚Ä¢ RAE Cl√≠nica Digital</title>

  <style>
    * { box-sizing: border-box; }
    body { overflow-x: hidden; }

    body {
      font-family: Arial, sans-serif;
      margin: 24px;
      max-width: 900px;
    }

    a { color:#0b66c3; text-decoration:none; }

    .card {
      border:1px solid #eee;
      padding:16px;
      border-radius:10px;
      margin-top: 16px;
      overflow: hidden;
    }

    label {
      display:block;
      margin-top: 14px;
      font-weight: 600;
    }

    input, textarea {
      width: 100%;
      max-width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-family: inherit;
      font-size: 14px;
    }

    textarea {
      min-height: 260px;
      resize: vertical;
    }

    .row {
      display:flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    button {
      margin-top: 16px;
      padding: 10px 14px;
      border-radius: 8px;
      border: 1px solid #ddd;
      background: #fff;
      cursor: pointer;
    }

    .muted {
      color:#666;
      font-size: 13px;
      margin-top: 6px;
    }

    #app { display:none; }

    #error {
      display:none;
      background:#ffebee;
      border:1px solid #ef5350;
      color:#c62828;
      padding:12px;
      border-radius:10px;
      white-space: pre-wrap;
      margin-top: 12px;
    }
  </style>

  <script>
    // üîí Verifica√ß√£o de login (RAE) - vers√£o robusta (espera DOM existir)
    (async () => {
      try {
        const r = await fetch("https://api.raeclinicadigital.com/auth/me", { credentials: "include" });
        const j = await r.json().catch(() => ({}));
        if (!j.ok) { window.location.href = "/auth/login.html"; return; }

        const showApp = () => {
          const el = document.getElementById("app");
          if (el) el.style.display = "block";
        };

        if (document.readyState === "loading") {
          document.addEventListener("DOMContentLoaded", showApp);
        } else {
          showApp();
        }
      } catch {
        window.location.href = "/auth/login.html";
      }
    })();
  </script>
</head>

<body>
  <div id="app">
    <a id="backLink">‚Üê Voltar para o paciente</a>

    <h1 id="title">Evolu√ß√£o</h1>

    <!-- VIEW MODE (leitura) -->
    <div id="viewMode" style="display:none;">
      <div id="viewDate" class="muted"></div>
      <div id="viewRegistered" class="muted" style="margin-top:6px;"></div>
      <div id="viewStatus" class="label" style="margin-top:4px; display:none;"></div>

      <div id="viewConsultTitle" style="margin-top:14px; font-weight:600;"></div>

      <div class="card" style="margin-top:12px;">
        <div id="viewText" style="white-space:pre-wrap;"></div>
      </div>
    </div>

    <!-- EDIT MODE (formul√°rio) -->
    <div class="card" id="editCard">
      <label for="dataEvolucao">Data da evolu√ß√£o (dd/mm/aaaa)</label>
      <input id="dataEvolucao" placeholder="29/01/2026" />

      <label for="titulo">T√≠tulo (opcional)</label>
      <input id="titulo" placeholder="Ex: Consulta de seguimento" />

      <label for="texto">Evolu√ß√£o</label>
      <textarea id="texto" placeholder="Digite a evolu√ß√£o cl√≠nica..."></textarea>

      <div class="muted" id="info"></div>

      <div class="row">
        <button id="saveBtn" type="button">üíæ Salvar evolu√ß√£o</button>
        <button id="signBtn" type="button">‚úçÔ∏è Assinar</button>
      </div>

      <div class="muted" id="signedInfo" style="margin-top:10px;"></div>
    </div>

    <div id="error"></div>
  </div>

  <!-- SCRIPT aqui embaixo -->
</body>

  <script>
    const EVOL_KEY = "rae_evolucoes_v1";
  
    const qs = (k) => new URLSearchParams(location.search).get(k);
  
    function loadMap() {
      try { return JSON.parse(localStorage.getItem(EVOL_KEY) || "{}"); }
      catch { return {}; }
    }
  
    function saveMap(map) {
      localStorage.setItem(EVOL_KEY, JSON.stringify(map));
    }
  
    function showError(msg) {
      const e = document.getElementById("error");
      e.style.display = "block";
      e.textContent = msg;
    }
  
    function isoToBRDate(iso) {
      try { return new Date(iso).toLocaleDateString("pt-BR"); } catch { return ""; }
    }
  
    // ---------- params ----------
    const pacienteId = qs("pacienteId");
    const evolucaoId = qs("id");
    const isViewMode = qs("mode") === "view";
  
    // ---------- elements ----------
    const backLink = document.getElementById("backLink");
    const titleEl = document.getElementById("title");
    const errorEl = document.getElementById("error");
  
    const viewModeEl = document.getElementById("viewMode");
    const viewDateEl = document.getElementById("viewDate");
    const viewRegisteredEl = document.getElementById("viewRegistered");
    const viewConsultTitleEl = document.getElementById("viewConsultTitle");
    const viewTextEl = document.getElementById("viewText");
  
    const editCardEl = document.getElementById("editCard");
    const dataEl = document.getElementById("dataEvolucao"); // opcional
    const tituloEl = document.getElementById("titulo");
    const textoEl = document.getElementById("texto");
    const infoEl = document.getElementById("info");
    const signedInfoEl = document.getElementById("signedInfo");
    const saveBtn = document.getElementById("saveBtn");
    const signBtn = document.getElementById("signBtn");
  
    // valida√ß√µes m√≠nimas
    const required = [backLink, titleEl, viewModeEl, viewDateEl, viewRegisteredEl, viewConsultTitleEl, viewTextEl, editCardEl, dataEl, tituloEl, textoEl, infoEl, signedInfoEl, saveBtn, signBtn, errorEl];
    if (required.some(x => !x)) {
      // Se quebrar aqui, significa que algum id do HTML est√° diferente
      alert("Erro: IDs do HTML n√£o batem com o script (verifique viewMode/editCard e campos).");
    }
  
    // back link
    if (backLink) {
      backLink.href = pacienteId
        ? `/paciente.html?id=${encodeURIComponent(pacienteId)}`
        : "/pacientes.html";
    }
  
    if (!pacienteId) {
      showError("Falta ?pacienteId= na URL.");
    }
  
    const map = loadMap();
    const list = (map[pacienteId] || []).slice();
    let current = null;
  
    if (evolucaoId) {
      current = list.find(e => e.id === evolucaoId) || null;
      if (!current) showError("Evolu√ß√£o n√£o encontrada para este paciente.");
    }
  
    function showEdit() {
      viewModeEl.style.display = "none";
      editCardEl.style.display = "block";
    }
  
    function showView(ev) {
      editCardEl.style.display = "none";
      viewModeEl.style.display = "block";
    
      const regDate = ev.registeredAt ? isoToBRDate(ev.registeredAt) : "";
      const consultDate = ev.evolutionDate || regDate;
    
      // üìÖ Data sem "Data:"
      viewDateEl.textContent = consultDate || "";
    
      // üî¥ Status INATIVA (caps menor, vermelho)
      const statusEl = document.getElementById("viewStatus");
      if (ev.inactiveAt) {
        statusEl.textContent = "INATIVA";
        statusEl.style.color = "#c62828";
        statusEl.style.fontWeight = "600";
        statusEl.style.textTransform = "uppercase";
        statusEl.style.fontSize = "12px";
        statusEl.style.display = "block";
      } else {
        statusEl.style.display = "none";
      }
    
      // üìù Data de registro s√≥ se diferente
      const showRegistered =
        ev.evolutionDate &&
        regDate &&
        ev.evolutionDate !== regDate;
    
      viewRegisteredEl.textContent = showRegistered
        ? `Registrado em: ${regDate}`
        : "";
    
      // üß† T√≠tulo da consulta (se houver)
      viewConsultTitleEl.textContent = ev.titulo
        ? ev.titulo
        : "";
    
      // üìÑ Texto da evolu√ß√£o
      viewTextEl.textContent = ev.texto || "";
    }
  
    function lockEditing(message) {
      dataEl.disabled = true;
      tituloEl.disabled = true;
      textoEl.disabled = true;
      saveBtn.disabled = true;
  
      saveBtn.style.opacity = "0.6";
      saveBtn.style.cursor = "not-allowed";
  
      if (message) infoEl.textContent = message;
    }
  
    function unlockEditing() {
      dataEl.disabled = false;
      tituloEl.disabled = false;
      textoEl.disabled = false;
      saveBtn.disabled = false;
  
      saveBtn.style.opacity = "1";
      saveBtn.style.cursor = "pointer";
    }
  
    // ---------- render initial ----------
    const now = new Date().toISOString();
  
    if (current) {
      const isSigned = !!current.signedAt;
      const isInactive = !!current.inactiveAt;
  
      // Cabe√ßalho e infos
      const reg = current.registeredAt ? new Date(current.registeredAt).toLocaleString("pt-BR") : new Date().toLocaleString("pt-BR");
      infoEl.textContent = `Registrado em: ${reg}`;
  
      if (isSigned) {
        const sAt = new Date(current.signedAt).toLocaleString("pt-BR");
        signedInfoEl.textContent = `Assinada em: ${sAt}${isInactive ? " ‚Ä¢ INATIVA" : ""}`;
      } else {
        signedInfoEl.textContent = "";
      }
  
      // Se viewMode ou assinado: abre em view
      if (isViewMode || isSigned) {
        titleEl.textContent = isInactive ? "Evolu√ß√£o (inativa)" : "Evolu√ß√£o";
        showView(current);
        // Em view n√£o faz sentido mostrar bot√µes de editar/assinar
        signBtn.style.display = "none";
        saveBtn.style.display = "none";
      } else {
        // Edit√°vel
        titleEl.textContent = "Editar evolu√ß√£o";
        showEdit();
        dataEl.value = current.evolutionDate || "";
        tituloEl.value = current.titulo || "";
        textoEl.value = current.texto || "";
        unlockEditing();
        signBtn.style.display = "inline-block";
        saveBtn.style.display = "inline-block";
      }
  
    } else {
      // Nova evolu√ß√£o
      titleEl.textContent = "Nova evolu√ß√£o";
      showEdit();
  
      dataEl.value = "";      // opcional (retroativo)
      tituloEl.value = "";
      textoEl.value = "";
      infoEl.textContent = `Registrado em: ${new Date().toLocaleString("pt-BR")}`;
      signedInfoEl.textContent = "";
  
      unlockEditing();
      signBtn.style.display = "inline-block";
      saveBtn.style.display = "inline-block";
  
      // mode=view sem id n√£o faz sentido
      if (isViewMode) {
        lockEditing("Modo leitura.");
        signBtn.style.display = "none";
        saveBtn.style.display = "none";
      }
    }
  
    // ---------- save ----------
    saveBtn.type = "button";
    saveBtn.addEventListener("click", () => {
      if (!pacienteId) return;
  
      if (isViewMode) {
        alert("Modo leitura: n√£o √© poss√≠vel editar.");
        return;
      }
  
      const titulo = tituloEl.value.trim();
      const texto = textoEl.value.trim();
      const evolutionDate = dataEl.value.trim() || null; // opcional
      const now2 = new Date().toISOString();
  
      if (!texto) {
        alert("Informe o texto da evolu√ß√£o.");
        return;
      }
  
      if (current) {
        // mant√©m registeredAt original
        if (!current.registeredAt) current.registeredAt = now2;
  
        current.titulo = titulo;
        current.texto = texto;
        current.evolutionDate = evolutionDate;
        current.updatedAt = now2;
  
        const idx = list.findIndex(e => e.id === current.id);
        if (idx >= 0) list[idx] = current;
      } else {
        list.push({
          id: crypto.randomUUID(),
          pacienteId,
          titulo,
          texto,
          evolutionDate,
          registeredAt: now2,
          updatedAt: now2,
          signedAt: null,
          inactiveAt: null
        });
      }
  
      map[pacienteId] = list;
      saveMap(map);
      window.location.href = `/paciente.html?id=${encodeURIComponent(pacienteId)}`;
    });
  
    // ---------- sign (only if current exists and not signed) ----------
    signBtn.type = "button";
    signBtn.addEventListener("click", () => {
      if (!pacienteId) return;
  
      if (!current) {
        alert("Para assinar, salve a evolu√ß√£o primeiro.");
        return;
      }
  
      if (current.signedAt) {
        alert("Esta evolu√ß√£o j√° est√° assinada.");
        return;
      }
  
      const ok = confirm("Ao assinar, esta evolu√ß√£o n√£o poder√° mais ser editada.\n\nDeseja continuar?");
      if (!ok) return;
  
      current.signedAt = new Date().toISOString();
      if (!current.registeredAt) current.registeredAt = current.signedAt;
      current.updatedAt = current.updatedAt || current.signedAt;
  
      const idx = list.findIndex(e => e.id === current.id);
      if (idx >= 0) list[idx] = current;
  
      map[pacienteId] = list;
      saveMap(map);
  
      // abre em modo view
      window.location.href = `/evolucao-form.html?pacienteId=${encodeURIComponent(pacienteId)}&id=${encodeURIComponent(current.id)}&mode=view`;
    });
  </script>
</body>
</html>
