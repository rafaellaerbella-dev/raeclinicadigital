<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Evolu√ß√£o ‚Ä¢ RAE Cl√≠nica Digital</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 24px;
      max-width: 900px;
    }

    a { color:#0b66c3; text-decoration:none; }

    .card {
      border:1px solid #eee;
      padding:16px;
      border-radius:10px;
      margin-top: 16px;
    }

    label {
      display:block;
      margin-top: 14px;
      font-weight: 600;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-family: inherit;
      font-size: 14px;
    }

      textarea {
        min-height: 260px;
        resize: vertical;
        box-sizing: border-box;
      }

    .row {
      display:flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    button {
      margin-top: 16px;
      padding: 10px 14px;
      border-radius: 8px;
      border: 1px solid #ddd;
      background: #fff;
      cursor: pointer;
    }

    .muted {
      color:#666;
      font-size: 13px;
      margin-top: 6px;
    }

    #app { display:none; }

    #error {
      display:none;
      background:#ffebee;
      border:1px solid #ef5350;
      color:#c62828;
      padding:12px;
      border-radius:10px;
      white-space: pre-wrap;
      margin-top: 12px;
    }
  </style>

  <script>
    // üîí Verifica√ß√£o de login (RAE)
    (async () => {
      try {
        const r = await fetch(
          "https://api.raeclinicadigital.com/auth/me",
          { credentials: "include" }
        );
        const j = await r.json().catch(() => ({}));
        if (!j.ok) {
          window.location.href = "/auth/login.html";
          return;
        }
        document.getElementById("app").style.display = "block";
      } catch {
        window.location.href = "/auth/login.html";
      }
    })();
  </script>
</head>

<body>
  <div id="app">
    <a id="backLink">‚Üê Voltar para o paciente</a>

    <h1 id="title">Evolu√ß√£o</h1>

    <div class="card">
      <label for="dataEvolucao">Data da evolu√ß√£o (dd/mm/aaaa)</label>
      <input id="dataEvolucao" placeholder="29/01/2026" />
    
      <label for="titulo">T√≠tulo (opcional)</label>
      <input id="titulo" placeholder="Ex: Consulta de seguimento" />
    
      <label for="texto">Evolu√ß√£o</label>
      <textarea id="texto" placeholder="Digite a evolu√ß√£o cl√≠nica..."></textarea>
    
      <div class="muted" id="info"></div>
    
      <div class="row">
        <button id="saveBtn" type="button">üíæ Salvar evolu√ß√£o</button>
      </div>
    </div>

    <div id="error"></div>
  </div>

  <script>
    const EVOL_KEY = "rae_evolucoes_v1";
  
    function qs(k) { return new URLSearchParams(location.search).get(k); }
  
    function loadMap() {
      try { return JSON.parse(localStorage.getItem(EVOL_KEY) || "{}"); }
      catch { return {}; }
    }
  
    function saveMap(map) {
      localStorage.setItem(EVOL_KEY, JSON.stringify(map));
    }
  
    function showError(msg) {
      const e = document.getElementById("error");
      e.style.display = "block";
      e.textContent = msg;
    }
  
    // --- par√¢metros ---
    const pacienteId = qs("pacienteId");
    const evolucaoId = qs("id"); // se existir, √© edi√ß√£o
  
    if (!pacienteId) showError("Falta ?pacienteId= na URL.");
  
    // --- back link ---
    const back = document.getElementById("backLink");
    if (back) {
      back.href = pacienteId
        ? `/paciente.html?id=${encodeURIComponent(pacienteId)}`
        : "/pacientes.html";
    }
  
    // --- elementos do formul√°rio ---
    const titleEl = document.getElementById("title");
    const dataEl = document.getElementById("dataEvolucao"); // opcional
    const tituloEl = document.getElementById("titulo");
    const textoEl = document.getElementById("texto");
    const infoEl = document.getElementById("info");
    const saveBtn = document.getElementById("saveBtn");
  
    if (!titleEl || !dataEl || !tituloEl || !textoEl || !infoEl || !saveBtn) {
      showError("IDs faltando no HTML (title, dataEvolucao, titulo, texto, info, saveBtn).");
    }
  
    // --- carrega evolu√ß√£o se for edi√ß√£o ---
    const map = loadMap();
    const list = (map[pacienteId] || []).slice();
    let current = null;
  
    if (evolucaoId) {
      current = list.find(e => e.id === evolucaoId) || null;
      if (!current) {
        showError("Evolu√ß√£o n√£o encontrada para este paciente.");
      }
    }
  
    // --- preencher tela ---
    const nowIso = new Date().toISOString();
    if (current) {
      titleEl.textContent = "Editar evolu√ß√£o";
      dataEl.value = current.evolutionDate || "";      // opcional
      tituloEl.value = current.titulo || "";
      textoEl.value = current.texto || "";
      infoEl.textContent = current.registeredAt
        ? `Registrado em: ${new Date(current.registeredAt).toLocaleString("pt-BR")}`
        : `Registrado em: ${new Date().toLocaleString("pt-BR")}`;
    } else {
      titleEl.textContent = "Nova evolu√ß√£o";
      dataEl.value = ""; // opcional (s√≥ preencher se retroativo)
      tituloEl.value = "";
      textoEl.value = "";
      infoEl.textContent = `Registrado em: ${new Date().toLocaleString("pt-BR")}`;
    }
  
    // garante que n√£o submete form
    saveBtn.type = "button";
  
    // --- salvar ---
    saveBtn.addEventListener("click", () => {
      if (!pacienteId) return;
  
      const titulo = tituloEl.value.trim();
      const texto = textoEl.value.trim();
      const evolutionDate = dataEl.value.trim() || null; // opcional
      const now = new Date().toISOString();
  
      if (!texto) {
        alert("Informe o texto da evolu√ß√£o.");
        return;
      }
  
      if (current) {
        // mant√©m data do registro sempre a original
        if (!current.registeredAt) current.registeredAt = now;
        current.titulo = titulo;
        current.texto = texto;
        current.evolutionDate = evolutionDate;
        current.updatedAt = now;
  
        const idx = list.findIndex(e => e.id === current.id);
        if (idx >= 0) list[idx] = current;
      } else {
        list.push({
          id: crypto.randomUUID(),
          pacienteId,
          titulo,
          texto,
          evolutionDate,      // opcional (retroativo)
          registeredAt: now,  // sempre hoje
          updatedAt: now
        });
      }
  
      map[pacienteId] = list;
      saveMap(map);
  
      // ‚úÖ volta para a ficha do paciente
      window.location.href = `/paciente.html?id=${encodeURIComponent(pacienteId)}`;
    });
  </script>
</body>
</html>
