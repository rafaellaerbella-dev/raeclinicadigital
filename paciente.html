<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Paciente ‚Ä¢ RAE Cl√≠nica Digital</title>

  <style>
    body { font-family: Arial, sans-serif; margin: 24px; max-width: 900px; }
    .card { border:1px solid #eee; padding:16px; border-radius:10px; margin-top: 16px; }
    .row { display:flex; gap: 12px; flex-wrap: wrap; }
    .field { min-width: 260px; }
    .label { color:#666; font-size: 13px; }
    .value { font-size: 18px; font-weight: 600; }
    button { padding:10px 12px; cursor:pointer; border-radius:8px; border:1px solid #ddd; background:#fff; }
    .actions { display:flex; gap:10px; flex-wrap: wrap; margin-top: 12px; }
    #error { background:#ffebee; border:1px solid #ef5350; color:#c62828; padding:12px; border-radius:10px; display:none; }
    a { color:#0b66c3; text-decoration:none; }
    
    /* Timeline */
    .timeline-item{
      display:flex;
      gap:14px;
      padding:14px 0;
      border-top:1px solid #eee;
    }

    .timeline-date{
      width:110px;
      flex:0 0 110px;
      text-align:right;
      font-size:13px;
      color:#666;
      padding-top:2px;
    }

    .timeline-rail{
      width:14px;
      flex:0 0 14px;
      position:relative;
      display:flex;
      justify-content:center;
      align-items:flex-start;
      padding-top:6px; /* controla a altura do dot */
    }

    .timeline-rail::before{
      content:"";
      position:absolute;
      top:0;
      bottom:0;
      left:50%;
      transform: translateX(-50%);
      width:2px;
      background:#e6e6e6;
    }

    .timeline-dot{
      width:12px;
      height:12px;
      border-radius:50%;
      border:2px solid #bbb;
      background:#fff;
    } 

    .timeline-body{
      flex:1;
      min-width:0;
    }

    .badge{
      display:inline-block;
      font-size:12px;
      padding:2px 8px;
      border-radius:999px;
      border:1px solid #ddd;
      color:#555;
      margin-left:8px;
    }

    .badge.signed{ color:#2e7d32; border-color:#cfe6d3; }
    .badge.inactive{ color:#c62828; border-color:#f3c6c6; }

    .strike{
      text-decoration: line-through;
      opacity: 0.75;
    }
    
  </style>

  <script>
    // üîí Prote√ß√£o por login (mesmo padr√£o das outras p√°ginas)
    (async () => {
      try {
        const r = await fetch("https://api.raeclinicadigital.com/auth/me", { credentials: "include" });
        const j = await r.json().catch(() => ({}));
        if (!j.ok) { window.location.href = "/auth/login.html"; return; }

        const showApp = () => {
          const el = document.getElementById("app");
          if (el) el.style.display = "block";
        };
        if (document.readyState === "loading") {
          document.addEventListener("DOMContentLoaded", showApp);
        } else {
          showApp();
        }
      } catch {
        window.location.href = "/auth/login.html";
      }
    })();
  </script>
</head>

<body>
  <div id="app" style="display:none;">
    <a href="/pacientes.html">‚Üê Voltar</a>

    <h1 id="title">Paciente</h1>

    <div id="error"></div>

    <div class="card" id="card" style="display:none;">
      <div class="row">
        <div class="field">
          <div class="label">Nome</div>
          <div class="value" id="nome"></div>
        </div>

        <div class="field">
          <div class="label">CPF</div>
          <div class="value" id="cpf"></div>
        </div>

        <div class="field">
          <div class="label">Nascimento</div>
          <div class="value" id="nascimento"></div>
        </div>

        <div class="field">
          <div class="label">Telefone</div>
          <div class="value" id="telefone"></div>
        </div>

        <div class="field">
          <div class="label">E-mail</div>
          <div class="value" id="email"></div>
        </div>

        <div class="field" style="flex:1;">
          <div class="label">Endere√ßo</div>
          <div class="value" id="endereco"></div>
        </div>
      </div>

      <div class="actions">
        <button id="btnEditar">Editar</button>
        <button id="btnPrescrever">üíä Prescrever (Memed)</button>
      </div>

      <div class="card" id="evolCard" style="margin-top:16px;">
        <div class="actions" style="justify-content: space-between;">
          <div>
            <strong>Evolu√ß√µes</strong><br/>
            <span class="label">Armazenamento local (por enquanto).</span>
          </div>
          <button id="btnNovaEvolucao">+ Nova evolu√ß√£o</button>
        </div>
      
        <div id="evolEmpty" class="label" style="display:none; margin-top:12px;">
          Nenhuma evolu√ß√£o ainda.
        </div>

        <div id="evolList" style="margin-top:12px;"></div>
      </div>
      
    </div>
  </div>

  <script>
    const KEY = "rae_patients_v1";
    const PRESCRITOR_ID = "30011eb5-00e8-4cb0-8c3a-f9ee64567dfd";

    function qs(k){ return new URLSearchParams(location.search).get(k); }

    function loadPatients() {
      const raw = localStorage.getItem(KEY);
      if (!raw) return [];
      try { return JSON.parse(raw) || []; } catch { return []; }
    }

    function fmtCpf(cpf) {
      const s = (cpf || "").replace(/\D/g, "");
      if (s.length !== 11) return cpf || "";
      return s.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, "$1.$2.$3-$4");
    }

    function showError(msg) {
      const e = document.getElementById("error");
      e.style.display = "block";
      e.textContent = msg;
      document.getElementById("card").style.display = "none";
    }

    function showCard() {
      document.getElementById("error").style.display = "none";
      document.getElementById("card").style.display = "block";
    }

    const id = qs("id");
    if (!id) {
      showError("Falta o par√¢metro ?id= do paciente.");
    } else {
      const patients = loadPatients();
      const p = patients.find(x => x.id === id);

      if (!p) {
        showError("Paciente n√£o encontrado no armazenamento local.");
      } else {
        document.getElementById("title").textContent = p.nome || "Paciente";
        document.getElementById("nome").textContent = p.nome || "";
        document.getElementById("cpf").textContent = fmtCpf(p.cpf || "");
        document.getElementById("nascimento").textContent = p.nascimento || "";
        document.getElementById("telefone").textContent = p.telefone || "";
        document.getElementById("email").textContent = p.email || "";
        document.getElementById("endereco").textContent = p.endereco || "";

        showCard();

        document.getElementById("btnEditar").addEventListener("click", () => {
          window.location.href = `/paciente-form.html?id=${encodeURIComponent(id)}`;
        });

        document.getElementById("btnPrescrever").addEventListener("click", () => {
          const url =
            `/prescricao.html?prescritorId=${encodeURIComponent(PRESCRITOR_ID)}` +
            `&pacienteId=${encodeURIComponent(p.id)}` +
            `&nome=${encodeURIComponent(p.nome || "")}` +
            `&telefone=${encodeURIComponent(p.telefone || "")}` +
            `&cpf=${encodeURIComponent(p.cpf || "")}` +
            `&nascimento=${encodeURIComponent(p.nascimento || "")}`;

          window.location.href = url;
        });
      }

      // ===== Evolu√ß√µes =====
      const btnNova = document.getElementById("btnNovaEvolucao");
      if (btnNova) {
        btnNova.addEventListener("click", () => {
          window.location.href = `/evolucao-form.html?pacienteId=${encodeURIComponent(id)}`;
        });
      } else {
        console.warn("btnNovaEvolucao n√£o encontrado no DOM");
      }
      
      // ===== Evolu√ß√µes =====
      const EVOL_KEY = "rae_evolucoes_v1";
      
      function loadEvolMap() {
        try { return JSON.parse(localStorage.getItem(EVOL_KEY) || "{}"); } catch { return {}; }
      }
      
      function saveEvolMap(map) {
        localStorage.setItem(EVOL_KEY, JSON.stringify(map));
      }
      
      function escapeHtml(s) {
        return (s || "").replace(/[&<>"']/g, (c) => ({
          "&":"&amp;", "<":"&lt;", ">":"&gt;", '"':"&quot;", "'":"&#039;"
        }[c]));
      }
      
      function formatDateBR(iso) {
        try { return new Date(iso).toLocaleDateString("pt-BR"); } catch { return ""; }
      }
      
      function monthYearLabelBR(ddmmyyyy) {
        const [dd, mm, yyyy] = (ddmmyyyy || "").split("/");
        const meses = ["JAN","FEV","MAR","ABR","MAI","JUN","JUL","AGO","SET","OUT","NOV","DEZ"];
        const m = parseInt(mm, 10);
        if (!yyyy || !m || m < 1 || m > 12) return "";
        return `${meses[m - 1]} ${yyyy}`;
      }
      
      function renderEvolucoes(pacienteId) {
        const map = loadEvolMap();
        const evols = (map[pacienteId] || []).slice();

        // Mais recente primeiro
        evols.sort((a, b) => {
          const aa = a.updatedAt || a.signedAt || a.registeredAt || "";
          const bb = b.updatedAt || b.signedAt || b.registeredAt || "";
          return bb.localeCompare(aa);
        });

        const list = document.getElementById("evolList");
        const empty = document.getElementById("evolEmpty");

        list.innerHTML = "";
        empty.style.display = evols.length ? "none" : "block";

        let lastGroup = "";
        
        evols.forEach(ev => {
          const isSigned = !!ev.signedAt;
          const isInactive = !!ev.inactiveAt;

          // Data principal da timeline = data da consulta (se existir) sen√£o dia do registro
          const regDate = ev.registeredAt ? formatDateBR(ev.registeredAt) : "";
          const consultDate = ev.evolutionDate ? ev.evolutionDate : regDate;
          
          const groupLabel = monthYearLabelBR(consultaDate);
            if (groupLabel && groupLabel !== lastGroup) {
              const header = document.createElement("div");
              header.className = "muted";
              header.style.marginTop = "14px";
              header.style.fontWeight = "600";
              header.textContent = groupLabel;
              list.appendChild(header);
              lastGroup = groupLabel;
            }

          // Mostrar "Registrado em..." s√≥ se retroativo (datas diferentes)
          const showRegistered = (ev.evolutionDate && regDate && ev.evolutionDate !== regDate)
            ? `Registrado em ${regDate}`
            : "";

          // Linha principal
          const titleInline = ev.titulo ? ` (${escapeHtml(ev.titulo)})` : "";
          const linhaPrincipal = `Evolu√ß√£o${titleInline}`;

          // Badge de status
          const badge = isInactive
            ? `<span class="badge inactive">INATIVA</span>`
            : isSigned
              ? `<span class="badge signed">ASSINADA</span>`
              : "";

          // Riscado s√≥ na lista (inativa)
          const strikeClass = isInactive ? "strike" : "";

          // Bot√µes conforme regras
          let buttons = "";
          if (!isSigned) {
            buttons = `
              <button data-edit-evol="${escapeHtml(ev.id)}">Editar</button>
              <button data-del-evol="${escapeHtml(ev.id)}">Excluir</button>
            `;
          } else if (!isInactive) {
            buttons = `
              <button data-open-evol="${escapeHtml(ev.id)}">Abrir</button>
              <button data-inactivate-evol="${escapeHtml(ev.id)}">Inativar</button>
            `;
          } else {
            buttons = `<button data-open-evol="${escapeHtml(ev.id)}">Abrir</button>`;
          }

          const div = document.createElement("div");
          div.innerHTML = `
            <div class="timeline-item">
              <div class="timeline-date">${escapeHtml(consultDate || "")}</div>

              <div class="timeline-rail">
                <span class="timeline-dot"></span>
              </div>

              <div class="timeline-body">
                <div style="display:flex; justify-content:space-between; gap:12px; align-items:flex-start;">
                  
                  <div class="${strikeClass}" style="flex:1; min-width:0;">
                    <div style="font-weight:600;">
                      ${linhaPrincipal} ${badge}
                    </div>

                    ${showRegistered ? `<div class="label" style="margin-top:4px;">${escapeHtml(showRegistered)}</div>` : ""}
                  </div>

                  <div style="display:flex; gap:8px; flex-wrap:wrap;">
                    ${buttons}
                  </div>

                </div>
              </div>
            </div>
          `;

          list.appendChild(div);
        });
      }
      
      // Nova evolu√ß√£o (sempre rascunho)
      document.getElementById("btnNovaEvolucao")?.addEventListener("click", () => {
        window.location.href = `/evolucao-form.html?pacienteId=${encodeURIComponent(id)}`;
      });
      
      // Click handler (Abrir/Editar/Excluir/Inativar)
      document.getElementById("evolList")?.addEventListener("click", (e) => {
        const openId = e.target?.getAttribute?.("data-open-evol");
        const editId = e.target?.getAttribute?.("data-edit-evol");
        const delId = e.target?.getAttribute?.("data-del-evol");
        const inactivateId = e.target?.getAttribute?.("data-inactivate-evol");
      
        // Abrir (somente assinadas)
        if (openId) {
          window.location.href =
            `/evolucao-form.html?pacienteId=${encodeURIComponent(id)}&id=${encodeURIComponent(openId)}&mode=view`;
          return;
        }
      
        // Editar (somente rascunho)
        if (editId) {
          window.location.href =
            `/evolucao-form.html?pacienteId=${encodeURIComponent(id)}&id=${encodeURIComponent(editId)}`;
          return;
        }
      
        // Excluir (somente rascunho) ‚Äî com confirma√ß√£o
        if (delId) {
          const ok = confirm("Excluir esta evolu√ß√£o? Esta a√ß√£o n√£o pode ser desfeita.");
          if (!ok) return;
      
          const map = loadEvolMap();
          map[id] = (map[id] || []).filter(ev => ev.id !== delId);
          saveEvolMap(map);
          renderEvolucoes(id);
          return;
        }
      
        // Inativar (somente assinada e ativa) ‚Äî com justificativa obrigat√≥ria
        if (inactivateId) {
          const map = loadEvolMap();
          const evols = map[id] || [];
          const ev = evols.find(e => e.id === inactivateId);

          if (!ev) return;

          // S√≥ permite inativar se assinada
          if (!ev.signedAt) {
            alert("S√≥ √© poss√≠vel inativar uma evolu√ß√£o assinada.");
            return;
          }

          // Se j√° est√° inativa, n√£o faz nada
          if (ev.inactiveAt) return;

          let reason = prompt("Justificativa para inativa√ß√£o (obrigat√≥ria):");
          if (reason === null) return;           // cancelou
          reason = reason.trim();

          if (!reason) {
            alert("A justificativa √© obrigat√≥ria para inativar.");
            return;
          }

          ev.inactiveAt = new Date().toISOString();
          ev.inactiveReason = reason;

          saveEvolMap(map);
          renderEvolucoes(id);
          return;
        }
      });
      
      // Render inicial
      renderEvolucoes(id);
    }
    
  </script>
</body>
</html>
