<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Paciente ‚Ä¢ RAE Cl√≠nica Digital</title>

  <style>
    body { font-family: Arial, sans-serif; margin: 24px; max-width: 900px; }
    .card { border:1px solid #eee; padding:16px; border-radius:10px; margin-top: 16px; }
    .row { display:flex; gap: 12px; flex-wrap: wrap; }
    .field { min-width: 260px; }
    .label { color:#666; font-size: 13px; }
    .value { font-size: 18px; font-weight: 600; }
    button { padding:10px 12px; cursor:pointer; border-radius:8px; border:1px solid #ddd; background:#fff; }
    .actions { display:flex; gap:10px; flex-wrap: wrap; margin-top: 12px; }
    #error { background:#ffebee; border:1px solid #ef5350; color:#c62828; padding:12px; border-radius:10px; display:none; }
    a { color:#0b66c3; text-decoration:none; }
  </style>

  <script>
    // üîí Prote√ß√£o por login (mesmo padr√£o das outras p√°ginas)
    (async () => {
      try {
        const r = await fetch("https://api.raeclinicadigital.com/auth/me", { credentials: "include" });
        const j = await r.json().catch(() => ({}));
        if (!j.ok) { window.location.href = "/auth/login.html"; return; }

        const showApp = () => {
          const el = document.getElementById("app");
          if (el) el.style.display = "block";
        };
        if (document.readyState === "loading") {
          document.addEventListener("DOMContentLoaded", showApp);
        } else {
          showApp();
        }
      } catch {
        window.location.href = "/auth/login.html";
      }
    })();
  </script>
</head>

<body>
  <div id="app" style="display:none;">
    <a href="/pacientes.html">‚Üê Voltar</a>

    <h1 id="title">Paciente</h1>

    <div id="error"></div>

    <div class="card" id="card" style="display:none;">
      <div class="row">
        <div class="field">
          <div class="label">Nome</div>
          <div class="value" id="nome"></div>
        </div>

        <div class="field">
          <div class="label">CPF</div>
          <div class="value" id="cpf"></div>
        </div>

        <div class="field">
          <div class="label">Nascimento</div>
          <div class="value" id="nascimento"></div>
        </div>

        <div class="field">
          <div class="label">Telefone</div>
          <div class="value" id="telefone"></div>
        </div>

        <div class="field">
          <div class="label">E-mail</div>
          <div class="value" id="email"></div>
        </div>

        <div class="field" style="flex:1;">
          <div class="label">Endere√ßo</div>
          <div class="value" id="endereco"></div>
        </div>
      </div>

      <div class="actions">
        <button id="btnEditar">Editar</button>
        <button id="btnPrescrever">üíä Prescrever (Memed)</button>
      </div>

      <div class="card" id="evolCard" style="margin-top:16px;">
        <div class="actions" style="justify-content: space-between;">
          <div>
            <strong>Evolu√ß√µes</strong><br/>
            <span class="label">Armazenamento local (por enquanto).</span>
          </div>
          <button id="btnNovaEvolucao">+ Nova evolu√ß√£o</button>
        </div>
      
        <div id="evolEmpty" class="label" style="display:none; margin-top:12px;">
          Nenhuma evolu√ß√£o ainda.
        </div>

        <div id="evolList" style="margin-top:12px;"></div>
      </div>
      
    </div>
  </div>

  <script>
    const KEY = "rae_patients_v1";
    const PRESCRITOR_ID = "30011eb5-00e8-4cb0-8c3a-f9ee64567dfd";

    function qs(k){ return new URLSearchParams(location.search).get(k); }

    function loadPatients() {
      const raw = localStorage.getItem(KEY);
      if (!raw) return [];
      try { return JSON.parse(raw) || []; } catch { return []; }
    }

    function fmtCpf(cpf) {
      const s = (cpf || "").replace(/\D/g, "");
      if (s.length !== 11) return cpf || "";
      return s.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, "$1.$2.$3-$4");
    }

    function showError(msg) {
      const e = document.getElementById("error");
      e.style.display = "block";
      e.textContent = msg;
      document.getElementById("card").style.display = "none";
    }

    function showCard() {
      document.getElementById("error").style.display = "none";
      document.getElementById("card").style.display = "block";
    }

    const id = qs("id");
    if (!id) {
      showError("Falta o par√¢metro ?id= do paciente.");
    } else {
      const patients = loadPatients();
      const p = patients.find(x => x.id === id);

      if (!p) {
        showError("Paciente n√£o encontrado no armazenamento local.");
      } else {
        document.getElementById("title").textContent = p.nome || "Paciente";
        document.getElementById("nome").textContent = p.nome || "";
        document.getElementById("cpf").textContent = fmtCpf(p.cpf || "");
        document.getElementById("nascimento").textContent = p.nascimento || "";
        document.getElementById("telefone").textContent = p.telefone || "";
        document.getElementById("email").textContent = p.email || "";
        document.getElementById("endereco").textContent = p.endereco || "";

        showCard();

        document.getElementById("btnEditar").addEventListener("click", () => {
          window.location.href = `/paciente-form.html?id=${encodeURIComponent(id)}`;
        });

        document.getElementById("btnPrescrever").addEventListener("click", () => {
          const url =
            `/prescricao.html?prescritorId=${encodeURIComponent(PRESCRITOR_ID)}` +
            `&pacienteId=${encodeURIComponent(p.id)}` +
            `&nome=${encodeURIComponent(p.nome || "")}` +
            `&telefone=${encodeURIComponent(p.telefone || "")}` +
            `&cpf=${encodeURIComponent(p.cpf || "")}` +
            `&nascimento=${encodeURIComponent(p.nascimento || "")}`;

          window.location.href = url;
        });
      }

      // ===== Evolu√ß√µes =====
      const btnNova = document.getElementById("btnNovaEvolucao");
      if (btnNova) {
        btnNova.addEventListener("click", () => {
          window.location.href = `/evolucao-form.html?pacienteId=${encodeURIComponent(id)}`;
        });
      } else {
        console.warn("btnNovaEvolucao n√£o encontrado no DOM");
      }
      
  <script>
    const EVOL_KEY = "rae_evolucoes_v1";
  
    function loadEvolMap() {
      try {
        return JSON.parse(localStorage.getItem(EVOL_KEY) || "{}");
      } catch {
        return {};
      }
    }
  
    function saveEvolMap(map) {
      localStorage.setItem(EVOL_KEY, JSON.stringify(map));
    }
  
    function escapeHtml(s) {
      return (s || "").replace(/[&<>"']/g, (c) => ({
        "&":"&amp;",
        "<":"&lt;",
        ">":"&gt;",
        '"':"&quot;",
        "'":"&#039;"
      }[c]));
    }
  
    function formatDateBR(iso) {
      try {
        return new Date(iso).toLocaleDateString("pt-BR");
      } catch {
        return "";
      }
    }
  
    function renderEvolucoes(pacienteId) {
      const map = loadEvolMap();
      const evols = (map[pacienteId] || []).slice();
  
      evols.sort((a, b) => {
        const aa = a.updatedAt || a.registeredAt || "";
        const bb = b.updatedAt || b.registeredAt || "";
        return bb.localeCompare(aa);
      });
  
      const list = document.getElementById("evolList");
      const empty = document.getElementById("evolEmpty");
  
      list.innerHTML = "";
      empty.style.display = evols.length ? "none" : "block";
  
      evols.forEach(ev => {
        const isSigned = !!ev.signedAt;
        const isInactive = !!ev.inactiveAt;
  
        const evolucaoEm = ev.evolutionDate
          ? `Evolu√ß√£o em ${escapeHtml(ev.evolutionDate)}`
          : "Evolu√ß√£o (mesmo dia do registro)";
  
        const registradaEm = ev.registeredAt
          ? `Registrada em ${formatDateBR(ev.registeredAt)}`
          : "";
  
        const statusExtra = isInactive
          ? `<span class="label" style="color:#c62828;">‚Ä¢ INATIVA</span>`
          : isSigned
            ? `<span class="label" style="color:#2e7d32;">‚Ä¢ ASSINADA</span>`
            : "";
  
        const preview = escapeHtml(ev.texto || "")
          .slice(0, 180) + ((ev.texto || "").length > 180 ? "‚Ä¶" : "");
  
        const buttons = isSigned
          ? `
            <button data-open-evol="${ev.id}">Abrir</button>
            ${isInactive ? "" : `<button data-inactivate-evol="${ev.id}">Inativar</button>`}
          `
          : `
            <button data-open-evol="${ev.id}">Abrir</button>
            <button data-edit-evol="${ev.id}">Editar</button>
            <button data-del-evol="${ev.id}">Excluir</button>
          `;
  
        const div = document.createElement("div");
        div.style.borderTop = "1px solid #eee";
        div.style.padding = "12px 0";
  
        div.innerHTML = `
          <div style="display:flex; justify-content:space-between; gap:12px; align-items:flex-start;">
            <div style="flex:1;">
              ${ev.titulo ? `<div style="font-weight:600;">${escapeHtml(ev.titulo)}</div>` : ""}
              <div class="label">
                ${evolucaoEm} ‚Ä¢ ${registradaEm} ${statusExtra}
              </div>
              <div style="margin-top:6px;">${preview}</div>
            </div>
            <div style="display:flex; gap:8px; flex-wrap:wrap;">
              ${buttons}
            </div>
          </div>
        `;
  
        list.appendChild(div);
      });
    }
  
    document.getElementById("btnNovaEvolucao")?.addEventListener("click", () => {
      window.location.href = `/evolucao-form.html?pacienteId=${encodeURIComponent(id)}`;
    });
  
    document.getElementById("evolList")?.addEventListener("click", (e) => {
      const openId = e.target?.getAttribute?.("data-open-evol");
      const editId = e.target?.getAttribute?.("data-edit-evol");
      const delId = e.target?.getAttribute?.("data-del-evol");
      const inactivateId = e.target?.getAttribute?.("data-inactivate-evol");
  
      if (openId) {
        window.location.href =
          `/evolucao-form.html?pacienteId=${encodeURIComponent(id)}&id=${encodeURIComponent(openId)}&mode=view`;
        return;
      }
  
      if (editId) {
        window.location.href =
          `/evolucao-form.html?pacienteId=${encodeURIComponent(id)}&id=${encodeURIComponent(editId)}`;
        return;
      }
  
      if (delId) {
        const ok = confirm("Excluir esta evolu√ß√£o? Esta a√ß√£o n√£o pode ser desfeita.");
        if (!ok) return;
  
        const map = loadEvolMap();
        map[id] = (map[id] || []).filter(ev => ev.id !== delId);
        saveEvolMap(map);
        renderEvolucoes(id);
        return;
      }
  
      if (inactivateId) {
        const ok = confirm("Inativar esta evolu√ß√£o assinada?");
        if (!ok) return;
  
        const map = loadEvolMap();
        const ev = (map[id] || []).find(e => e.id === inactivateId);
        if (ev && !ev.inactiveAt) {
          ev.inactiveAt = new Date().toISOString();
          saveEvolMap(map);
          renderEvolucoes(id);
        }
      }
    });
  
    renderEvolucoes(id);
  </script>
</body>
</html>
