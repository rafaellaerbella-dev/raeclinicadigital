<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pacientes • RAE Clínica Digital</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 24px; max-width: 900px; }
    a { color: #0b66c3; text-decoration: none; }
    .row { display:flex; gap: 12px; align-items:center; justify-content: space-between; }
    .card { border:1px solid #eee; padding:16px; border-radius:10px; margin-top: 16px; }
    button { padding:10px 12px; cursor:pointer; }
    input { padding:10px; width: 100%; max-width: 420px; }
    .list { margin-top: 12px; }
    .item { padding: 12px; border-top: 1px solid #eee; display:flex; justify-content: space-between; gap: 12px; }
    .muted { color:#666; font-size: 13px; }
  
      /* Timeline */
    .timeline-item{
      display:flex;
      gap:14px;
      padding:14px 0;
      border-top:1px solid #eee;
    }

    .timeline-date{
      width:110px;
      flex:0 0 110px;
      text-align:right;
      font-size:13px;
      color:#666;
      padding-top:2px;
    }

    .timeline-rail{
      width:14px;
      flex:0 0 14px;
      position:relative;
    }

    .timeline-rail::before{
      content:"";
      position:absolute;
      top:0;
      bottom:0;
      left:6px;
      width:2px;
      background:#e6e6e6;
    }

    .timeline-dot{
      width:12px;
      height:12px;
      border-radius:50%;
      border:2px solid #bbb;
      background:#fff;
      position:absolute;
      top:4px;
      left:1px;
    }

    .timeline-body{
      flex:1;
      min-width:0;
    }

    .badge{
      display:inline-block;
      font-size:12px;
      padding:2px 8px;
      border-radius:999px;
      border:1px solid #ddd;
      color:#555;
      margin-left:8px;
    }

    .badge.signed{ color:#2e7d32; border-color:#cfe6d3; }
    .badge.inactive{ color:#c62828; border-color:#f3c6c6; }

    .strike{
      text-decoration: line-through;
      opacity: 0.75;
    }
  
  </style>
</head>
<body>
  <a href="/index.html">← Voltar</a>
  <h1>Pacientes</h1>

  <div class="row">
    <input id="search" placeholder="Buscar por nome ou CPF…" />
    <button id="newBtn">+ Novo paciente</button>
  </div>

  <div class="card">
    <div class="row">
      <div>
        <strong>Lista</strong><br/>
        <span class="muted">Armazenamento local no navegador (por enquanto).</span>
      </div>
      <button id="exportBtn">Exportar JSON</button>
    </div>

    <div id="list" class="list"></div>
    <div id="empty" class="muted" style="display:none;margin-top:10px;">
      Nenhum paciente ainda. Clique em “Novo paciente”.
    </div>
  </div>

  <script>
    const KEY = "rae_patients_v1";

    function loadPatients() {
      const raw = localStorage.getItem(KEY);
      if (!raw) return [];
      try { return JSON.parse(raw) || []; } catch { return []; }
    }

    function savePatients(patients) {
      localStorage.setItem(KEY, JSON.stringify(patients));
    }

    function fmtCpf(cpf) {
      const s = (cpf || "").replace(/\D/g, "");
      if (s.length !== 11) return cpf || "";
      return s.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, "$1.$2.$3-$4");
    }

    function render() {
      const patients = loadPatients();
      const q = (document.getElementById("search").value || "").toLowerCase().trim();
      const filtered = patients.filter(p => {
        const hay = `${p.nome||""} ${p.cpf||""}`.toLowerCase();
        return !q || hay.includes(q);
      });

      const list = document.getElementById("list");
      list.innerHTML = "";

      document.getElementById("empty").style.display = filtered.length ? "none" : "block";

      filtered
        .sort((a,b) => (a.nome||"").localeCompare(b.nome||""))
        .forEach(p => {
          const div = document.createElement("div");
          div.className = "item";
          div.innerHTML = `
            const isSigned = !!ev.signedAt;
            const isInactive = !!ev.inactiveAt;

            // Data principal da timeline = data da consulta (se existir) senão dia do registro
            const regDate = ev.registeredAt ? formatDateBR(ev.registeredAt) : "";
            const consultDate = ev.evolutionDate ? ev.evolutionDate : regDate;

            // Badge
            const badge = isInactive
              ? `<span class="badge inactive">INATIVA</span>`
              : isSigned
                ? `<span class="badge signed">ASSINADA</span>`
                : "";

            const strikeClass = isInactive ? "strike" : "";

            // Linha principal (como você queria)
            const titleInline = ev.titulo ? ` (${escapeHtml(ev.titulo)})` : "";
            const linhaPrincipal = `Evolução${titleInline}`;

            // Botões conforme suas regras atuais (rascunho vs assinada)
            let buttons = "";
            if (!isSigned) {
              buttons = `
                <button data-edit-evol="${escapeHtml(ev.id)}">Editar</button>
                <button data-del-evol="${escapeHtml(ev.id)}">Excluir</button>
              `;
            } else if (isSigned && !isInactive) {
              buttons = `
                <button data-open-evol="${escapeHtml(ev.id)}">Abrir</button>
                <button data-inactivate-evol="${escapeHtml(ev.id)}">Inativar</button>
              `;
            } else {
              buttons = `<button data-open-evol="${escapeHtml(ev.id)}">Abrir</button>`;
            }

            div.innerHTML = `
              <div class="timeline-item">
                <div class="timeline-date">${escapeHtml(consultDate || "")}</div>
                <div class="timeline-rail"><span class="timeline-dot"></span></div>
                <div class="timeline-body ${strikeClass}">
                  <div style="display:flex; justify-content:space-between; gap:12px; align-items:flex-start;">
                    <div style="flex:1; min-width:0;">
                      <div style="font-weight:600;">
                        ${linhaPrincipal} ${badge}
                      </div>
                      ${
                        (ev.evolutionDate && regDate && ev.evolutionDate !== regDate)
                          ? `<div class="label" style="margin-top:4px;">Registrado em ${escapeHtml(regDate)}</div>`
                          : ""
                      }
                    </div>
                    <div style="display:flex; gap:8px; flex-wrap:wrap;">
                      ${buttons}
                    </div>
                  </div>
                </div>
              </div>
            `;
          list.appendChild(div);
        });
    }

    document.getElementById("search").addEventListener("input", render);

    document.getElementById("newBtn").addEventListener("click", () => {
      window.location.href = "/paciente-form.html";
    });

    document.getElementById("exportBtn").addEventListener("click", () => {
      const patients = loadPatients();
      const blob = new Blob([JSON.stringify(patients, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "pacientes.json";
      a.click();
      URL.revokeObjectURL(url);
    });

    document.addEventListener("click", (e) => {
      const editId = e.target?.getAttribute?.("data-edit");
      const openId = e.target?.getAttribute?.("data-open");
      if (editId) window.location.href = `/paciente-form.html?id=${encodeURIComponent(editId)}`;
      if (openId) window.location.href = `/paciente.html?id=${encodeURIComponent(openId)}`;
    });

    // Se não existir página paciente.html ainda, vamos criar no próximo passo.
    render();
  </script>
</body>
</html>
